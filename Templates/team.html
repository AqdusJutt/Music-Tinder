<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team - MUSIC TINDER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {

      text-align: center;

    }

    }

      margin-top: 10px;

    }
    .email {
      font-size: 0.9rem;
      color: #ccc;

</head>
<body>
  <div class="container">
    <h1>Meet Our Team</h1>
    <div class="row">

        <div class="team-member">

          <div class="member-info">I am a student of Air University.</div>
          <div class="email">Email: 231151@students.au.edu.pk</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="team-member">
          <img src="Templates/images/ubaid.jpg" alt="Team Member 2" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
          <div class="member-info">I am a student of Air University.</div>
          <div class="email">Email: 231157@students.au.edu.pk</div> <!-- Change email as needed -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
