<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore by Genre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #373b44, #4286f4);
      color: white;
      padding-top: 90px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .genre-card {
      background: rgba(255,255,255,0.1);
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
    }
    .genre-card:hover {
      background: rgba(255,255,255,0.2);
    }
    .song-list {
      margin-top: 40px;
    }
    .song-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .search-box {
      margin: 20px 0;
    }
    .btn-back {
      margin-top: 20px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #111;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><i class="fas fa-music"></i> THE MUSIC RETRIEVAL SYSTEM</a>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mb-4">ðŸŽ¶ Genre Explorer</h2>

  <form method="POST" class="search-box text-center">
    <input type="text" name="search" class="form-control" placeholder="Search genres..." value="{{ search_query }}">
    <button class="btn btn-light mt-2" type="submit"><i class="fas fa-search"></i> Search</button>
  </form>

  <div class="row">
    {% for genre in genres %}
    <div class="col-md-3">
      <form method="POST">
        <input type="hidden" name="genre" value="{{ genre }}">
        <button class="genre-card w-100" type="submit">{{ genre }}</button>
      </form>
    </div>
    {% endfor %}
  </div>

  {% if selected_genre %}
  <div class="song-list">
    <h4 class="mt-5">Songs in "{{ selected_genre }}"</h4>
    {% for song in songs %}
    <div class="song-item">
      <strong>{{ song.song_name }}</strong> by {{ song.artist }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <a class="btn-back" href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
