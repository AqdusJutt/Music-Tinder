<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUSIC TINDER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <!-- Fancy font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #373b44, #4286f4);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .btn-custom {
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 12px;
      margin: 15px;
      background: #ff4081;
      border: none;
      color: white;
      transition: 0.3s ease-in-out;
    }
    .btn-custom:hover {
      background-color: #e040fb;
      transform: scale(1.05);
    }
    .popular-songs {
      margin-top: 50px;
      text-align: left;
    }
    .song-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      transition: transform 0.3s;
    }
    .song-card:hover {
      transform: scale(1.02);
    }
    .song-title {
      font-weight: 600;
    }
    .song-artist {
      font-size: 0.9rem;
      color: #ccc;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #ccc;
      position: relative;
      text-align: center;
    }
    .quote {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .footer-right {
      position: absolute;
      right: 20px;
      bottom: 20px;
      font-size: 0.75rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      MUSIC TINDER
    </h1>

    <a href="/find-song" class="btn btn-custom"><i class="fas fa-search"></i> Find Songs</a>
    <a href="/find-lyrics" class="btn btn-custom"><i class="fas fa-pen-alt"></i> Find Lyrics</a>
    <a href="/genres" class="btn btn-custom"><i class="fas fa-th-list"></i> Explore by Genre</a>
    <a href="/team" class="btn btn-custom"><i class="fas fa-users"></i> Team</a>

    <div class="popular-songs">
      <h2>Popular Songs</h2>
      <div class="song-card">
        <div class="song-title">Levitating</div>
        <div class="song-artist">Don't Start Now</div>
      </div>
      <div class="song-card">
        <div class="song-title">Shape of You</div>
        <div class="song-artist">Ed Sheeran</div>
      </div>
      <div class="song-card">
        <div class="song-title">Blinding Lights</div>
        <div class="song-artist">The Weeknd</div>
      </div>
      <div class="song-card">
        <div class="song-title">Hello</div>
        <div class="song-artist">Adele</div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="Monospace">You expect me to be Perfect and I'm just full of flaws!</div>
      <p> <div class="Monospace"> - Talha Anjum</p></div>
      <div class="footer-right">
       
        <p>Music To Love hai</p>
        <p>&copy; 2025 All rights reserved</p>
      </div>
    </footer>
  </div>
</body>
</html>
